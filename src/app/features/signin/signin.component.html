<div class="flex flex-col items-center justify-center h-3/4">
    <h1 class="font-bold text-4xl">Bem-vindo de volta</h1>
    <form class="flex flex-col items-center justify-center gap-5 mt-5 w-1/3" [formGroup]="signinForm" (submit)="onSubmit()">
        <div class="w-full">
            <label class="font-semibold">Email</label>
            <input formControlName="mail" class="mt-2 px-4 py-3 rounded bg-[#edf2e8] w-full" type="email" placeholder="Email" />
        </div>
        <div class="w-full">
            <label class="font-semibold">Senha</label>
            <input formControlName="password" class="mt-2 px-4 py-3 rounded bg-[#edf2e8] w-full" type="password" placeholder="Senha"  />
        </div>
        <div *ngIf="errorMessage">
            <span class="text-red-500 text-md">{{ errorMessage }}</span>
        </div>
        <button type="submit" class="w-full bg-[#67a22d] text-white rounded-lg py-2 font-semibold hover:opacity-90 hover:cursor-pointer transition">Entrar</button>
    </form>
</div>
