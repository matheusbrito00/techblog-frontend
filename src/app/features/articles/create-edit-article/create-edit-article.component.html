<div class="w-full px-40 py-10">
    <div class="flex items-center">
        <a routerLink="/articles">
            <img class="w-12 h-12" src="assets/icons/arrow-left.svg" alt="Voltar">
        </a>
        <h1 class="font-bold text-3xl">{{ article ? 'Editar Artigo' : 'Novo Artigo' }}</h1>
    </div>
    <form class="mt-10" [formGroup]="articleForm" *ngIf="articleForm" (submit)="onSubmit()">
        <div class="flex flex-col text-lg mb-4">
            <label class="font-semibold my-2">Titulo do artigo *</label>
            <input formControlName="title" class="w-full bg-[#edf2e8] py-3 px-5 rounded-xl" type="text"
                placeholder="Titulo">
        </div>
        <!-- <div class="flex flex-col text-lg mb-4">
            <label class="font-semibold my-2">Imagem do artigo</label>
            <input class="w-full bg-[#edf2e8] py-3 px-5 rounded-xl" type="file">
        </div> -->
        <div class="flex flex-col text-lg mb-4">
            <label class="font-semibold my-2">Tags *</label>
            <div class="flex items-center gap-4 flex-wrap">
                <ng-container *ngFor="let tag of tags">
                    <button (click)="toggleTag(tag.id)" class="bg-[#edf2e8] py-2 px-4 rounded-2xl font-semibold shadow"
                        [ngClass]="{'bg-[#67a22d] text-white': isTagSelected(tag.id), 'bg-[#edf2e8]': !isTagSelected(tag.id)}">{{
                        tag.name
                        }}</button>
                </ng-container>
            </div>
        </div>
        <div class="flex flex-col text-lg mb-4">
            <label class="font-semibold my-2">Conteudo *</label>
            <textarea formControlName="content" cols="6"
                class="resize-none h-[120px] w-full bg-[#edf2e8] py-3 px-5 rounded-xl"></textarea>
        </div>
        <button type="submit"
            class="px-4 py-3 bg-[#67a22d] text-white font-semibold rounded-xl hover:bg-[#67a22d]/90">Salvar</button>
    </form>
</div>
